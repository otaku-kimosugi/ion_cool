  <div id="imgModal" class="modal">

  <script>

     const images = [
      "/img/kono.jpeg",
      "/img/kono2.jpeg"
    ];
    let current = 0;

    const konoImg = document.getElementById("konoImg");
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.getElementById("closeModal");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const modalPrev = document.getElementById("modalPrev");
    const modalNext = document.getElementById("modalNext");

   function updateImage() {
    konoImg.classList.add("fade-out");

    setTimeout(() => {
      konoImg.src = images[current];
      konoImg.classList.remove("fade-out");
      konoImg.classList.add("fade-in");

      setTimeout(() => {
        konoImg.classList.remove("fade-in");
      }, 400);
    }, 300);
  }
    prevBtn.onclick = modalPrev.onclick = () => {
      current = (current - 1 + images.length) % images.length;
      updateImage();
    };

    nextBtn.onclick = modalNext.onclick = () => {
      current = (current + 1) % images.length;
      updateImage();
    };

    konoImg.onclick = () => {
      modal.style.display = "block";
      modalImg.src = images[current];
    };

    function closeModal() {
      modalImg.classList.remove("animate-in");
      modalImg.classList.add("animate-out");
      modalImg.addEventListener('animationend', () => {
        modal.style.display = "none";
        modalImg.classList.remove("animate-out");
      }, { once: true });
    }

    closeBtn.onclick = closeModal;

    window.onclick = (e) => {
      if (e.target === modal) {
        closeModal();
      }
    };
  </script>
