  <!-- ãƒ¢ãƒ¼ãƒ€ãƒ« -->
  <div id="imgModal" class="modal">
    <span class="close" id="closeModal">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script>
    const modal = document.getElementById('imgModal');
    const modalImg = document.getElementById('modalImg');
    const closeBtn = document.getElementById('closeModal');
    const kuraraImg = document.getElementById('kuraraImg');

    kuraraImg.onclick = () => {
      modal.style.display = "block";
      modalImg.src = kuraraImg.src;
      modalImg.classList.add("animate-in");
    };

    function closeModal() {
      modalImg.classList.remove("animate-in");
      modalImg.classList.add("animate-out");

      modalImg.addEventListener('animationend', () => {
        modal.style.display = "none";
        modalImg.classList.remove("animate-out");
      }, { once: true });
    }

    closeBtn.onclick = closeModal;

    window.onclick = (e) => {
      if (e.target === modal) {
        closeModal();
      }
    };
  </script>
