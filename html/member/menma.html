<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>名雲めんま - iON!</title>
  <link rel="stylesheet" href="../css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="../img/ion!_banner.jpeg">
<style>
body {
  font-family: 'Helvetica Neue', sans-serif;
  background-color: #e6f7ff; /* 優しい水色背景 */
  color: #333;
  padding: 20px;
}

/* メインカード */
.profile-container {
  max-width: 600px;
  margin: 0 auto;
  background: white;
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 0 15px rgba(80, 180, 255, 0.4); /* 水色系の影 */
  text-align: center;
  position: relative;
}

.profile-container h1 {
  font-size: 2em;
  color: #0288d1; /* 深い水色 */
  margin-bottom: 5px;
}

.profile-container .kana {
  font-size: 1em;
  color: #666;
  margin-bottom: 20px;
}

/* ===== 画像スライダー部分 ===== */
.image-wrapper {
  position: relative;
  display: inline-block;
  width: 100%;
  max-width: 320px;
  margin: 0 auto;
}

/* 画像アニメーション */
.profile-img {
  width: 100%;
  max-width: 300px;
  border-radius: 10px;
  cursor: pointer;
  transition: opacity 0.6s ease, transform 0.4s ease;
  opacity: 1;
  box-shadow: 0 4px 12px rgba(2, 136, 209, 0.25);
}
.profile-img:hover {
  transform: scale(1.04);
}

.profile-img.fade-out {
  opacity: 0;
  transform: scale(0.97);
}
.profile-img.fade-in {
  opacity: 1;
  transform: scale(1);
}

/* ＜ ＞ ボタン */
.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  border: none;
  border-radius: 50%;
  width: 42px;
  height: 42px;
  background: rgba(255, 255, 255, 0.85);
  color: #03a9f4; /* 明るい水色 */
  font-size: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(3, 169, 244, 0.25);
  transition: all 0.25s ease;
  z-index: 5;
}

.nav-btn:hover {
  background: rgba(255, 255, 255, 0.95);
  transform: translateY(-50%) scale(1.15);
}

.prev-btn { left: -55px; }
.next-btn { right: -55px; }

@media (max-width: 600px) {
  .nav-btn {
    width: 36px;
    height: 36px;
    font-size: 16px;
  }
  .prev-btn { left: -30px; }
  .next-btn { right: -30px; }
}

/* テキスト */
.profile-info {
  margin-top: 20px;
  text-align: left;
}
.profile-info p {
  margin: 10px 0;
  font-size: 1.1em;
}

/* SNSリンク */
.social-links a {
  margin: 0 10px;
  font-size: 1.2em;
  text-decoration: none;
  color: #03a9f4;
  font-weight: bold;
  transition: color 0.3s ease;
}
.social-links a:hover {
  color: #01579b; /* 濃い水色 */
}

/* モーダル */
.modal {
  display: none;
  position: fixed;
  z-index: 10;
  padding-top: 40px;
  inset: 0;
  overflow: auto;
  background-color: rgba(0, 70, 110, 0.7);
}
.modal-content {
  margin: auto;
  display: block;
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
}
.close {
  position: absolute;
  top: 20px;
  right: 30px;
  color: #fff;
  font-size: 2em;
  font-weight: bold;
  cursor: pointer;
}
.close:hover {
  color: #81d4fa;
}

/* モーダル左右ナビ */
.modal-nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 2.5em;
  color: #fff;
  cursor: pointer;
  user-select: none;
}
.modal-prev { left: 0; padding-left: 20px; }
.modal-next { right: 0; padding-right: 20px; }

/* 戻るボタン */
.back-button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #03a9f4;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  transition: background-color 0.3s ease;
}
.back-button:hover {
  background-color: #0288d1;
}
</style>
</head>
<body>

  <div class="profile-container">
    <h1>名雲めんま</h1>
    <div class="kana">(NAGUMO MENMA)</div>

    <!-- ▼ 画像スライダー -->
      <div class="image-wrapper">
        <button class="nav-btn prev-btn" id="prevBtn">
          <i class="fa-solid fa-angle-left"></i>
        </button>
        <img src="/img/member/menma.jpeg" alt="名雲めんま" class="profile-img" id="menmaImg">
        <button class="nav-btn next-btn" id="nextBtn">
          <i class="fa-solid fa-angle-right"></i>
        </button>
      </div>

    <div class="profile-info">
      <p><strong>誕生日:</strong> </p>
      <p><strong>メンバーカラー:</strong> 水 🩵</p>
      <!-- <p><strong>身長:</strong>156cm</p> -->
      <p><strong>キャッチコピー:</strong></p>
      <div class="social-links">
        <a href="https://x.com/iON_menma_" target="_blank">X</a> |
        <!-- <a href="https://www.instagram.com/riri_ilife/" target="_blank">Instagram</a> | -->
        <a href="https://www.tiktok.com/@ion_menma" target="_blank">TikTok</a> |
        <!-- <a href="https://ilife-heroines.com/profile/member/index/464" target="_blank">公式プロフィール</a> -->
      </div>
    </div>

    <div style="text-align: center; margin-top: 30px;">
      <a href="../../index.html" class="back-button">トップへ戻る</a>
    </div>
  </div>

 <!-- モーダル -->
  <div id="imgModal" class="modal">
    <span class="close" id="closeModal">&times;</span>
    <span class="modal-nav modal-prev" id="modalPrev">＜</span>
    <img class="modal-content" id="modalImg">
    <span class="modal-nav modal-next" id="modalNext">＞</span>
  </div>

  <script>

     const images = [
      "/img/member/menma.jpeg"
    ];
    let current = 0;

    const menmaImg = document.getElementById("menmaImg");
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.getElementById("closeModal");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const modalPrev = document.getElementById("modalPrev");
    const modalNext = document.getElementById("modalNext");

   function updateImage() {
    menmaImg.classList.add("fade-out");

    setTimeout(() => {
      menmaImg.src = images[current];
      menmaImg.classList.remove("fade-out");
      menmaImg.classList.add("fade-in");

      setTimeout(() => {
        menmaImg.classList.remove("fade-in");
      }, 400);
    }, 300);
  }
    prevBtn.onclick = modalPrev.onclick = () => {
      current = (current - 1 + images.length) % images.length;
      updateImage();
    };

    nextBtn.onclick = modalNext.onclick = () => {
      current = (current + 1) % images.length;
      updateImage();
    };

    menmaImg.onclick = () => {
      modal.style.display = "block";
      modalImg.src = images[current];
    };

    function closeModal() {
      modalImg.classList.remove("animate-in");
      modalImg.classList.add("animate-out");
      modalImg.addEventListener('animationend', () => {
        modal.style.display = "none";
        modalImg.classList.remove("animate-out");
      }, { once: true });
    }

    closeBtn.onclick = closeModal;

    window.onclick = (e) => {
      if (e.target === modal) {
        closeModal();
      }
    };
  </script>
</body>
</html>
